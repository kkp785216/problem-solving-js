<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background-color: rgb(223, 223, 223);
        }

        table * {
            border: 1px solid black;
        }

        table th,
        table td {
            padding: 5px;
        }
    </style>
    <title>Problem - 2</title>
</head>

<body>
    <h2><span style="color: #a32222;">Q2: </span> Print a table containing multiplication tables <a href="https://www.codecademy.com/resources/blog/10-javascript-code-challenges-for-beginners/#2-print-a-table-containing-multiplication-tables">see question</a></h2>
    <p>Let's start with the tables that many of us had to memorize in school. Can you print a table that contains all
        the answers to the multiplication tables from 1 through 10?</p>

    <h3>Solution (2). Making Table <span id="showstart"></span> - <span id="showend"></span> and Implementing in a html table</h3>
    <br>

    <div class="disire_table">
        <label for="start">Start</label>
        <input type="number" id="start" value="1">
        <label for="end">End</label>
        <input type="number" id="end" value="10">
        <button type="button" onclick="createTable()">Create Table</button>
    </div>

    <br>
    <br>

    <div id="table"></div>
    <script>
        function createTable() {
            let start = parseInt(document.getElementById('start').value);
            let end = parseInt(document.getElementById('end').value);
            
            if(start <= end) {
                document.getElementById('table').innerHTML = `<table><thead><tr></tr></thead><tbody></tbody></table>`;
                
                document.querySelector('#showstart').innerText = start;
                document.querySelector('#showend').innerText = end;
    
                let i = 1;
                while (i <= 10) {
                    let tr = document.createElement('tr');
                    let j = start;
                    while (j <= end) {
                        tr.innerHTML += `<td>${i * j}</td>`;
                        if (i === start) {
                            let th = document.createElement('th');
                            th.innerHTML = j;
                            document.querySelector('table thead tr').append(th);
                        }
                        j++
                    }
    
                    document.querySelector('table tbody').append(tr);
                    i++
                }
            }
            else{
                document.getElementById('table').innerHTML = 'Start value cannot be greater than End'
            }

        }
        document.onload = createTable();
    </script>
</body>

</html>
